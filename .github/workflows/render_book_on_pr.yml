name: Render Book on PR to Main

on:
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  build-and-render:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'handbook_v')
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Restore R packages with renv
        run: |
          Rscript -e 'install.packages("renv")'
          # Ignore igraph in renv
          Rscript -e 'renv::settings$ignored.packages("igraph")'
          Rscript -e 'renv::restore()'

      - name: Render Book
        run: Rscript -e 'source("quarto_runfile.R")'

      - name: Publish to Netlify
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: netlify
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
