name: Render Book on PR to Main

on:
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  build-and-render:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'handbook_v')
    runs-on: ubuntu-latest

    env:
      RENV_PATHS_ROOT: ~/.cache/R/renv
      R_LIBS_USER: /home/runner/work/_temp/Library
      TZ: UTC
      _R_CHECK_SYSTEM_CLOCK_: FALSE
      NOT_CRAN: true
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libglpk-dev r-cran-rjava

      - name: Install igraph separately
        run: Rscript -e 'install.packages("igraph", repos="http://cran.r-project.org")'

      - name: Install Rglpk separately
        run: Rscript -e 'install.packages("Rglpk", repos="http://cran.r-project.org")'

      - name: Restore R packages with renv
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'install.packages("rJava")'
          Rscript -e 'renv::settings$ignored.packages(c("igraph", "Rglpk"))'
          Rscript -e 'renv::restore()'

      - name: Render Book
        run: Rscript -e 'source("quarto_runfile.R")'

      - name: Publish to Netlify
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: netlify
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
